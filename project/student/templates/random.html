{% extends "student.html" %}

{% block app_content %}

<h3>Your tickets:</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">URL</th>
        </tr>
    </thead>
    {% for url in entry.urls.split(',') %}
    <tr>
        <td>
            {{url}}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
