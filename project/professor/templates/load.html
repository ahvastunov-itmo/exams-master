{% extends "professor.html" %}

{% block app_content %}

<h3>Upload exam parameters</h3>

<form action="/professor/load" class="form-inline" method="POST"  enctype="multipart/form-data">

        <input type="file" class="form-control-file" name="file">
    </div>

</form>

{% endblock %}
