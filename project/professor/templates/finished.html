{% extends "professor.html" %}

{% block app_content %}

<h3>Grade a student:</h3>

<form action="/professor/grade" method="POST">
    <div class="form-group">
        <input type="username" class="form-control" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="grade" placeholder="Grade">
    </div>
    <input type="submit" class="btn btn-default" value="Finished">
</form>

{% endblock %}
